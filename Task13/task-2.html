<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>绝对定位实现居中</title>
    <style>
       .ct {
           position:absolute;
           left:50%;
           top:50%;
           width:400px;
           height:300px;
           margin-left:-200px;
           margin-top:-150px;
           box-shadow:0px 0px 3px #000; 
       }
       .header {
           background:#000;
           color:#fff;
       }
       .header,.content {
           padding:10px;
       }

    </style>    
</head>
<body>
<div class="ct">
   <div class="header">标题</div>
   <div class="content">内容</div>
   </div>
</body>
</html>
