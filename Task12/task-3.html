<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>vertical-align实现居中</title>
    <style>
        .ct {
            width:400px;
            height:300px;
            border:1px solid #000;
            margin-left:20px;
            text-align:center;
        }
       
        .ct:before {
            content:'';
            display:inline-block;
            height:100%;
            vertical-align:middle;
        }
        img {
            vertical-align:middle;
            background:blue;
        }
       

    </style>    
</head>
<body>
  <div class="ct">
        <img src="http://cdn.jirengu.com/public/logo-tiny.png" alt="">
   </div>
</body>
</html>
